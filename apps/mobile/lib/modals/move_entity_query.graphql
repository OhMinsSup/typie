query MoveEntityModal_Query($entityId: ID!) {
  entity(entityId: $entityId) {
    id
    depth

    parent {
      id
    }

    node {
      __typename

      ... on Folder {
        id
        name
      }
    }

    children {
      id
      order

      node {
        __typename

        ... on Folder {
          id
          name
        }
      }
    }
  }
}