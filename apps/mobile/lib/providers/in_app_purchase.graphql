query InAppPurchase_Query {
  me {
    subscription {
      id

      plan {
        id
      }
    }
  }
}

mutation InAppPurchase_SubscribeOrChangePlanWithInAppPurchase_Mutation($input: SubscribeOrChangePlanWithInAppPurchaseInput!) {
  subscribeOrChangePlanWithInAppPurchase(input: $input) {
    id
  }
}
