fragment TrashScreen_Entity_entity on Entity {
  id
  slug
  order
  depth
  url

  ancestors {
    id
    node {
      ... on Folder {
        id
        name
      }
    }
  }

  node {
    ... on Folder {
      id
      name
    }

    ... on Post {
      id
      title
      excerpt
      updatedAt
    }

    ... on Canvas {
      id
      title
    }
  }
}
