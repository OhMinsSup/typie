query UpdateProfileScreen_Query {
  me {
    id
    email
    name

    avatar {
      id
      url
    }
  }
}

mutation UpdateProfileScreen_PersistBlobAsImage_Mutation($input: PersistBlobAsImageInput!) {
  persistBlobAsImage(input: $input) {
    id
    url
    size
  }
}

mutation UpdateProfileScreen_UpdateUser_Mutation($input: UpdateUserInput!) {
  updateUser(input: $input) {
    id
    name

    avatar {
      id
    }
  }
}