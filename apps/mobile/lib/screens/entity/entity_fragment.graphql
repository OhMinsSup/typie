fragment EntityScreen_Entity_entity on Entity {
  id
  depth
  slug
  order
  url

  node {
    ... on Folder {
      id
      name
      maxDescendantFoldersDepth
    }

    ... on Post {
      id
      title
      type
      excerpt
      updatedAt

      characterCountChange {
        additions
        deletions
      }
    }
  }

  ancestors {
    id

    node {
      ... on Folder {
        id
        name
      }
    }
  }
}