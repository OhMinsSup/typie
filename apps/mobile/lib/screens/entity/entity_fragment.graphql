fragment EntityScreen_Entity_entity on Entity {
  id
  depth
  slug
  order
  url
  visibility
  availability

  node {
    ... on Folder {
      id
      name
      maxDescendantFoldersDepth
      characterCount
      folderCount
      postCount
      canvasCount
    }

    ... on Post {
      id
      title
      type
      excerpt
      updatedAt
      characterCount

      characterCountChange {
        additions
        deletions
      }
    }

    ... on Canvas {
      id
      title
    }
  }

  ancestors {
    id

    node {
      ... on Folder {
        id
        name
      }
    }
  }
}
