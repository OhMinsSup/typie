# import "./entity_fragment.graphql"

query EntityScreen_WithEntityId_Query($entityId: ID!) {
  entity(entityId: $entityId) {
    id
    ...EntityScreen_Entity_entity

    ancestors {
      id

      node {
        ... on Folder {
          id
          name
        }
      }
    }

    children {
      id
      ...EntityScreen_Entity_entity
    }
  }
}