# import '../entity/entity_fragment.graphql'
# import '../trash/entity_fragment.graphql'

subscription HomeScreen_SiteUpdateStream_Subscription($siteId: ID!) {
  siteUpdateStream(siteId: $siteId) {
    ... on Site {
      id

      entities {
        id
        ...EntityScreen_Entity_entity

        children {
          id
          ...EntityScreen_Entity_entity

          children {
            id
            ...EntityScreen_Entity_entity

            children {
              id
              ...EntityScreen_Entity_entity
            }
          }
        }
      }

      deletedEntities {
        id
        ...TrashScreen_Entity_entity

        deletedChildren {
          id
          ...TrashScreen_Entity_entity

          deletedChildren {
            id
            ...TrashScreen_Entity_entity

            deletedChildren {
              id
              ...TrashScreen_Entity_entity
            }
          }
        }
      }
    }

    ... on Entity {
      id
      ...EntityScreen_Entity_entity
    }
  }
}
