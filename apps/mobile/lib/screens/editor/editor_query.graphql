query EditorScreen_Query($slug: String!, $siteId: ID!) {
  post(slug: $slug) {
    id
    title
    type

    entity {
      id
      visibility
      url

      site {
        id

        fonts {
          id
          name
        }
      }
    }
  }

  site(siteId: $siteId) {
    id

    templates {
      id
      title

      entity {
        id
        slug
      }
    }
  }
}