query EditorScreen_Query($slug: String!, $siteId: ID!) {
  me {
    id

    subscription {
      id
    }
  }

  post(slug: $slug) {
    id
    title
    type
    createdAt
    updatedAt

    entity {
      id
      visibility
      slug
      url

      site {
        id

        fonts {
          id
          name
        }
      }
    }

    characterCountChange {
      additions
      deletions
    }
  }

  site(siteId: $siteId) {
    id

    templates {
      id
      title

      entity {
        id
        slug
      }
    }
  }
}
