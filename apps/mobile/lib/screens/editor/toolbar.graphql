mutation EditorScreen_PersistBlobAsFile_Mutation($input: PersistBlobAsFileInput!) {
  persistBlobAsFile(input: $input) {
    id
    url
    name
    size
  }
}

mutation EditorScreen_PersistBlobAsImage_Mutation($input: PersistBlobAsImageInput!) {
  persistBlobAsImage(input: $input) {
    id
    url
    ratio
    placeholder
    size
  }
}

mutation EditorScreen_UnfurlEmbed_Mutation($input: UnfurlEmbedInput!) {
  unfurlEmbed(input: $input) {
    id
    url
    title
    description
    thumbnailUrl
    html
  }
}
