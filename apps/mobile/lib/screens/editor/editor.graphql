# import "./toolbar.graphql"

query EditorScreen_Query($slug: String!) {
  post(slug: $slug) {
    id
    title

    entity {
      id
      visibility

      site {
        ...EditorScreen_Toolbar_site
      }
    }
  }
}

mutation EditorScreen_DeletePost_Mutation($input: DeletePostInput!) {
  deletePost(input: $input) {
    id
  }
}