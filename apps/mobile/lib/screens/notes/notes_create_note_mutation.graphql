mutation NotesScreen_CreateNote_Mutation($input: CreateNoteInput!) {
  createNote(input: $input) {
    id
    content
    createdAt
    color
    order
    entity {
      id
      slug
      node {
        __typename
        ... on Post {
          id
          title
        }
        ... on Canvas {
          id
          title
        }
      }
    }
  }
}
