# import './entity_tree_folder_folder.graphql'
# import './entity_tree_post_post.graphql'

fragment EntityTree_Entity_entity on Entity {
  id
  depth

  node {
    __typename

    ... on Folder {
      id
      ...EntityTree_Folder_folder
    }

    ... on Post {
      id
      ...EntityTree_Post_post
    }
  }
}